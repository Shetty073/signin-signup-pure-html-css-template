<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <style>
            .fold {
                height: 640px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="fold">
                <h1 class="color-dirt-green">Create a new account</h1>
                <img id="avatar" src="./assets/images/avatar.png" />
                <form action="" method="post">
                    <div class="form-group">
                        <label for="#email">Email:</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="form-group">
                        <label for="#username">Username:</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="#password1">Password:</label>
                        <input
                            type="password"
                            name="password1"
                            id="password1"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="#password2">Confirm password:</label>
                        <input
                            type="password"
                            name="password2"
                            id="password2"
                            required
                        />
                    </div>
                    <div class="color-dirt-green error-text">You</div>
                    <button class="btn-main" type="submit">Sign up</button>
                </form>
            </div>
        </div>
        <script>
            document
                .getElementById("btn-submit")
                .addEventListener("click", function () {
                    let email = document.getElementById("email").value;
                    let username = document.getElementById("username").value;
                    let password1 = document.getElementById("password1").value;
                    let password2 = document.getElementById("password2").value;

                    if (password1.length >= 8 && password1.length <= 16) {
                        // Valid password length
                    } else {
                        // invalid string
                        document.getElementsByClassName(
                            "error-text"
                        )[0].style.display = "block";
                        document.getElementsByClassName(
                            "error-text"
                        )[0].innerText = "Invalid password length";
                        setTimeout(function f() {
                            document.getElementsByClassName(
                                "error-text"
                            )[0].style.display = "none";
                        }, 5000);
                    }

                    if (password1 === password2) {
                        // Passwords match
                    } else {
                        // Passwords don't match
                        document.getElementsByClassName(
                            "error-text"
                        )[0].style.display = "block";
                        document.getElementsByClassName(
                            "error-text"
                        )[0].innerText = "Passwords do not match";
                        setTimeout(function f() {
                            document.getElementsByClassName(
                                "error-text"
                            )[0].style.display = "none";
                        }, 5000);
                    }
                });
        </script>
    </body>
</html>
